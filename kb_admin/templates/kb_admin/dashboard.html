{% extends 'base.html' %}
{% load custom_tags %}

{% block title %}Admin{% endblock %}

{% block content %}
    <div class="container-fluid h-100 m-0 p-0">
        <div class="d-flex justify-content-between align-items-center p-3 bg-black w-100">
            <h1 class="fs-3 text-white fw-lighter mb-0">Admin Dashboard</h1>
        </div>
        <div class="row m-3">
            <div class="col-12 col-lg-4 position-relative row">
                    <h2 class="fs-4">Articles</h2>
                    <p class="fs-2 mb-0">{{ total_articles }}</p>
                    <a class="text-decoration-none" href="{% url 'dashboard' %}">View all articles</a>
            </div>
            <div class="col-12 col-lg-4 position-relative row">
                    <h2 class="fs-4">Users</h2>
                    <p class="fs-2 mb-0">{{ total_users }}</p>
                    <a class="text-decoration-none" href="{% url 'all-users' %}">View all users</a>
            </div>
            <div class="col-12 col-lg-4 position-relative row">
                    <h2 class="fs-4">Groups</h2>
                    <p class="fs-2 mb-0">{{ total_groups }}</p>
                    <a class="text-decoration-none" href="{% url 'all-groups' %}">View all groups</a>
            </div>
        </div>
    </div>

{% endblock %}
