{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="form-box">
        <h1>Sign up</h1>
        <form method="POST">
        {% csrf_token %}
            {% for field in form %}
                {{ field.label }}
                {{  field }}
                {{  field.errors }}
            {% endfor %}
        <button type="submit">Sign up</button>
        </form>
    </div>
{% endblock %}
