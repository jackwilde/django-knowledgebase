{% extends 'base.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger text-center p-5 mw-600" role="alert">
            <h1 class="alert-heading display-2">
                {% block error_code %}Error Code{% endblock %}
            </h1>
            <p class="fs-5">
                {% block error_message %}
                    Error Message
                {% endblock %}
            </p>
        </div>
    </div>
{% endblock %}
