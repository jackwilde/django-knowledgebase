name: Publish Helm chart

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - 'helm/repository/**'

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  publish-chart:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: "${{ steps.deployment.outputs.page_url }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'helm/repository/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  start-deployment:
    needs: publish-chart
    # Only run if publish-chart was automated
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Start 'Deploy to Kubernetes'
        run: gh workflow run --repo "${{ github.repository }}" 'Deploy to Kubernetes'