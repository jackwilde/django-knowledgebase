{% extends 'base.html' %}

{% block title %}New article{% endblock %}

{% block content %}
    <h1>New article</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{  field.errors }}
        {% endfor %}
        <button type="submit">Save</button>
        <button type="button" onclick="window.history.back()">Cancel</button>
    </form>
{% endblock %}
